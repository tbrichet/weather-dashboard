<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

    <!-- Side navigation -->
    <div class="sidenav">
        <div>
            <!--City Name Submit Form-->
            <form id="form" class="example" style="margin-left:10px; max-width:200px">
                <label for="name-input">Search for a City:</label>
                <input type="text" id="name-input" name="name-input"/>
                <button type="submit"xs><i class="fa fa-search"></i></button>
            </form>
        </div>
        <a href="#" id="past-search"></a>
        
    </div>
  
    <!-- Page content -->
    <div class="main">
        <!--Summary-->
        <div class="summary">
            <!--City Name and Date-->
            <div id="city-name-display">
            </div>
            <!--Temp, Humidity, Wind Speed, UV Index-->
            <div id="weather">
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv"></div>
            </div>
        </div>
        <!--5 Day Forecast-->
        <div>
            <h4>5-Day Forecast:</h4>
        </div>
        <!--Cards-->
        <div class="container">
            <div class="row justify-content-between">
                <!--Day 1-->
                <div class="col-2 card blue">
                    <div id="dayone"></div>
                    <div id="icon-one"></div>
                    <div id="temperature-one"></div>
                    <div id="humidity-one"></div>
                </div>

                <!--Day 2-->
                <div class="col-2 card blue">
                    <div id="daytwo"></div>
                    <div id="icon-two"></div>
                    <div id="temperature-two"></div>
                    <div id="humidity-two"></div>
                </div>

                <!--Day 3-->
                <div class="col-2 card blue">
                    <div id="daythree"></div>
                    <div id="icon-three"></div>
                    <div id="temperature-three"></div>
                    <div id="humidity-three"></div>
                </div>

                <!--Day 4-->
                <div class="col-2 card blue">
                    <div id="dayfour"></div>
                    <div id="icon-four"></div>
                    <div id="temperature-four"></div>
                    <div id="humidity-four"></div>
                </div>

                <!--Day 5-->
                <div class="col-2 card blue">
                    <div id="dayfive"></div>
                    <div id="icon-five"></div>
                    <div id="temperature-five"></div>
                    <div id="humidity-five"></div>
                </div>
            </div>
        </div>
    
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
